<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Workout {{version}}</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/clearfix.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style type="text/css">
        .fade-enter-setup, .fade-leave-setup {
            transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
        }

        .fade-enter-setup,
        .fade-leave-setup.fade-leave-start {
            opacity: 0;
        }

        .fade-leave-setup,
        .fade-enter-setup.fade-enter-start {
            opacity: 1;
        }
    </style>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-resource.js"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui-router.js"></script>-->
    <script src="js/lib/angular-ui-router.js"></script>
    <script src="js/model/model.js"></script>
    <script src="js/modules/body/ctrl.js"></script>
    <script src="js/modules/user/ctrl.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="Body">
<div class="header grade">
    <div class="title">{{title}}</div>
</div>
<div class="page" ui-view ng-animate="{enter:'fade-enter'}"></div>
</body>
</html>
